<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS  -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <!-- My Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">


    <title> Weather App </title>
</head>

<body>
    <div class="mainbody text-white">
        <!-- Heading and search form field  -->
        <div class="search-section">
            <h1 class="display-2 text-center text-white  pt-4"> iWeather </h1>
            <form action="" class="change-location d-flex flex-column"> <br><br>
                <input type="text" class=" form form-control " name="city" placeholder="Enter city name ">
            </form>
        </div>
        <!-- Weather details display -->
        <div class="weather-detail d-flex ">
            <div class="detail d-flex flex-column px-4 ">
                <div class="condition mx-2">
                    
                </div>
                <div class="degree d-flex">
                    <!-- Template for recording the temperature  -->
                    <div class="centegrate">
                        <span class="display-3">--</span>
                        <span class="display-4">&deg;C</span>
                    </div>
                    
                </div>
            </div>
            <div class="weather-info d-flex px-3">
                <div class="mx-4 date ">Date</div>
                <div class="mx-4 city ">City</div>
                
            </div>
            </div>
        </div>

        <!-- <script src="scripts/apps.js"></script>  -->
        <script src="scripts/script.js"></script> 
        

        
</body>
</html>
